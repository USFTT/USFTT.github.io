<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="University of South Florida Table Tennis Team Website"
    />

    <title>USF Table Tennis Club</title>
    <link
      rel="icon"
      href="/images/templates/USFTTlogo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to your Font awsome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section -->
    <!-- style="background-color: #e3f2fd;" and remove navbar-dark bg-dark to get custom color-->
    <nav
      id="header-container"
      class="navbar navbar-expand-md navbar-light bg-light"
      style="background-color: #000"
    ></nav>

    <!-- About us content section -->
    <div
      id="About_us"
      class="cover-container w-100 vh-100 p-3 mx-auto flex-column text-center about-us-container"
    >
      <main class="w-50 text-white mt-2 text-start">
        <h1>About us</h1>
        <p class="lead">
          College Students who loves hitting balls with rackets
        </p>
        <p class="lead"></p>
      </main>
    </div>

    <!-- Announcements -->
    <div
      id="Announcements"
      class="cover-container align-content-center d-flex flex-column justify-content-evenly w-100 h-auto p-3 ps-0 mx-auto flex-column text-center text-white"
      style="background-color: #006747"
    >
      <section class="px-3 w-50 my-5 py-3">
        <h1>Announcements</h1>
        <p class="lead">
          Post stuff for all to see
          <!-- <br/><a href="#" class="btn btn-lg btn-dark fw-bold text-decoration-underline"
            >past news</a
          > -->
        </p>
      </section>

      <section id="Officers" class="px-3 ps-0 my-5 py-3">
        <h1 class="mb-3">Officers</h1>
        <div class="lead text-start text-dark">
          <div class="officer">
            <img src="/teams/images/Yotsuba-err.jpg" /> 
            <p>President - Dean Rosen</p>
          </div>
          <div class="officer">
            <img src="/teams/images/Yotsuba-err.jpg" /> 
            <p>VP - Aiden Jaskolka-Brown</p>
          </div>
          <div class="officer">
            <img src="/teams/images/Yotsuba-err.jpg" /> 
            <p>Treasurer - Duc Anh Trinh</p>
          </div>
          <div class="officer">
            <img src="/teams/images/Yotsuba-err.jpg" /> 
            <p>Marketing Manager - Chase Chau </p>
          </div>
          <div class="officer">
            <img src="/teams/images/Yotsuba-err.jpg" /> 
            <p>Saftey Officer - Amir Haroun
          </div>
        </div>
      </section>
    </div>

    <!-- Window Image -->
    <section id="YellowBoarder"></section>

    <section id="WindowImg" class="pb-5"></section>

    <section id="YellowBoarder"></section>

    <!-- Footer section -->
    <footer id="footer-container" class="py-5 bg-footer text-light"></footer>

    <script src="/templates/header-footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
