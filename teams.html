<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="University of South Florida Table Tennis Team Website"
    />
    <title>USF Table Tennis Club</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/teams.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to your Font awsome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section -->
    <nav
      id="header-container"
      class="navbar navbar-expand-md navbar-light bg-light"
      style="background-color: #000;"
    ></nav>

    <!-- Body section -->
    <div id="teams">
      <section
        id="teams-description"
        class="justify-content-center text-center py-5"
      >
        <h1 class="text-decoration-underline pb-2">Teams</h1>
        <div class="text-start mx-5 px-5">
          <p class="fs-3">Description of teams:</p>
          <div class="d-flex ps-5 ms-5" style="height: 18rem">
            <div class="vr"></div>
            <p class="ps-4">Temp Text</p>
          </div>
        </div>
      </section>

      <section
        id="teams-main"
        class="vw-100 vh-75 bg-body-tertiary py-5 d-flex align-content-center justify-content-center"
      >
        <div class="row d-flex justify-content-between w-100 gap-3">
          <a class="px-0 contain-team-a" href="teams/A-team.html#Team A">
            <button
              class="team-button btn-team-a w-100 h-100 fs-1 fw-bolder"
            >
              A Team
            </button>
          </a>

          <a class="px-0 contain-team-b" href="#">
            <button
              class="team-button btn-team-b w-100 h-100 fs-1 fw-bolder"
            >
              B Team
            </button>
          </a>

          <a class="px-0 ms-auto contain-team-c" href="#">
            <button
              class="team-button btn-team-a w-100 h-100 fs-1 fw-bolder"
            >
              C Team
            </button>
          </a>

        </div>
      </section>
    </div>

    <!-- Footer section -->
    <footer id="footer-container" class="py-5 bg-footer text-light"></footer>

    <script src="/templates/header-footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
