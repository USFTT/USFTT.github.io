<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="University of South Florida Table Tennis Team Website"
    />
    <title>USF Table Tennis Club</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/sponsor.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to your Font awsome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section -->
    <nav
      id="header-container"
      class="navbar navbar-expand-md navbar-light bg-light"
      style="background-color: #000;"
    ></nav>

    <!-- Body section -->
    <section id="Sponsors" class="vh-100 vw-100 d-flex justify-content-center">
      <span class="w-50 align-content-center">
        <h1 class="text-center">Our Sponsors</h1>
        <hr class="mb-4" style="opacity: 100%" />
        <div
          class="justify-content-center d-flex gap-3 flex-wrap text-center"
        >
          <!-- to fit more in one row go to section change w-50 -->
          <div
            class="border border-3 border-dark-subtle sponsor-banner col-3"
          ></div>
          <div
            class="border border-3 border-dark-subtle sponsor-banner col-3 align-content-center"
          >
            No sponsors yet :(
          </div>
          <div
            class="border border-3 border-dark-subtle sponsor-banner col-3"
          ></div>

          <div
            class="border border-3 border-dark-subtle sponsor-banner col-3"
          ></div>
          <div
            class="border border-3 border-dark-subtle sponsor-banner col-3"
          ></div>
          <div
            class="border border-3 border-dark-subtle sponsor-banner col-3"
          ></div>
        </div>
      </span>
    </section>

    <section id="Funding-Usage" class="bg-dark vw-100 d-flex justify-content-center">
        <span class="w-50 text-white mt-3 pt-3">
            <h1 class="text-center mb-3">Funding Usage</h1>
            <hr class="mb-4" style="opacity: 100%" />
            <p class="fs-3">
                Why we need money
                <ul>
                    <li>Can't</li>
                    <li>Embezzle</li>
                    <li>Without</li>
                    <li>Money</li>
                </ul>
            </p>
          </span>
    </section>

    <section id="Contact_Us" class="bg-dark-subtle vw-100 d-flex justify-content-center">
      <span class="w-50 text-dark mt-3 pt-3">
        <h1 class="text-center mb-3">Contact Us</h1>
        <hr class="mb-4" style="opacity: 100%" />
        <p class="fs-3">
            Personal info of Table tennis officers
        </p>
      </span>
    </section>

    <!-- Footer section -->
    <footer id="footer-container" class="py-5 bg-footer text-light"></footer>

    <script src="/templates/header-footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
