<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="University of South Florida Table Tennis Team Website"
    />
    <title>USF Table Tennis Club</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to your Font awsome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section -->
    <nav
      id="header-container"
      class="navbar navbar-expand-md navbar-dark bg-dark py-4"
    ></nav>

    <!-- Body Section -->
    <div class="vw-100 vh-100 align-content-evenly py-5">
      <div
        class="d-inline-flex h-auto w-100 justify-content-between align-items-center"
      >
        <a class="ms-5 fs-5 back_btn" href="/teams.html"> &#10550; Back</a>
        <div class="text-uppercase text-center display-1">A TEAM</div>
        <div></div>
      </div>

      <div class="h-75 bg-dark-subtle mt-5 align-content-center">
        <div
          id="carouselExampleIndicators"
          class="carousel slide h-100"
          data-bs-ride="carousel"
          data-bs-theme="dark"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <div class="player-entry">
                <div
                  class="player-info_card rounded justify-content-center align-content-center d-inline-flex"
                >
                  <div class="image-container d-flex justify-content-center">
                    <img
                      src="/teams/images/Yotsuba-err.jpg"
                      class="object-fit-scale"
                    />
                  </div>
                  <div
                    class="info-container d-flex flex-column justify-content-center overflow-y-scroll overflow-x-hidden"
                  >
                    <h1 class="mt-5 text-center display-3 mb-0 top-0">
                      First <strong class="text-uppercase">last</strong>
                    </h1>
                    <section
                      class="mt-lg-3 justify-content-center align-bottom h-sm-75 h-md-50 d-inline-flex"
                    >
                      <div class="w-50 ms-sm-5 ps-lg-5 text-start">
                        <span class="h3 fw-light fs-3"
                          >Team # <br />
                        </span>
                        <span class="display-6 fw-semibold"> #69 <br /></span>
                        <br /><br /><br />
                        <span class="align-self-end fs-3">
                          NCTTA Rating: 6969
                        </span>
                      </div>

                      <div class="d-flex w-50">
                        <div
                          class="vr me-2 me-md-4 border"
                          style="width: 2px; opacity: 90%; min-height: 75%"
                        ></div>

                        <div class="d-grid gap-3 h-75 flex-wrap fw-light h3">
                          <span class="text-start display-6 fs-3">
                            &#127988;&#8205;&#9760;&#65039; Country
                          </span>

                          <span class="text-start display-6 fs-3">
                            Year: Undergrad (Senior)
                          </span>

                          <span class="text-start display-6 fs-3">
                            Major: Depression
                            <small class="fs-5 ms-4"> minor: saddness </small>
                          </span>
                          <span class="mt-2 fs-3 display-6 d-flex flex-column align-items-center">
                            <!-- prettier-ignore -->
                            <div class="d-flex justify-content-between mt-2 gap-1 gap-lg-5">
                                <a href="#" class="link-dark"><i class="fa-brands fa-instagram"></i></a>
                                <a href="#" class="link-dark"><i class="fa-brands fa-tiktok"></i></a>
                                <a href="#" class="link-dark"><i class="fa-brands fa-facebook"></i></a>
                                <a href="#" class="link-dark"><i class="fa-brands fa-youtube"></i></a>
                            </div>
                          </span>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <div class="player-entry">
                <img
                  src="/teams/images/pepe-err.png"
                  class="object-fit-scale"
                />
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <div class="player-entry">
                <img
                  src="/teams/images/Image-err.png"
                  class="object-fit-scale"
                />
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- <div class="extra-space"></div> -->
    <!-- Footer section -->
    <footer id="footer-container" class="py-5 bg-dark text-light"></footer>

    <script src="/templates/header-footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
